<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrique Franco - Portafolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap">
    <script>
        function changeLanguage(lang) {
            const url = new URL(window.location);
            url.searchParams.set('lang', lang);
            window.location = url;
        }

        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            const lang = params.get('lang') || 'es';
            document.documentElement.lang = lang;
            if (lang === 'en') {
                document.querySelector('h1').textContent = 'Enrique Franco';
                document.querySelector('p').textContent = 'Designer and Cultural Heritage Manager';
                document.querySelector('a[href="about.html"]').textContent = 'About Me';
                document.querySelector('a[href="projects.html"]').textContent = 'Projects';
                document.querySelector('a[href="contact.html"]').textContent = 'Contact';
                document.querySelector('a[href="ruta/a/tu-cv.pdf"]').textContent = 'My CV';
            }
        });
    </script>
</head>
<body>
    <header>
        <div class="language-switch">
            <button onclick="changeLanguage('es')" class="lang-btn">ES</button> |
            <button onclick="changeLanguage('en')" class="lang-btn">EN</button>
        </div>
        <h1>Enrique Franco</h1>
        <p>Diseñador y Gestor del Patrimonio Cultural</p>
    </header>
    <main>
        <nav>
            <ul>
                <li><a href="about.html">Sobre mí</a></li>
                <li><a href="projects.html">Proyectos</a></li>
                <li><a href="contact.html">Contacto</a></li>
                <li><a href="ruta/a/tu-cv.pdf" target="_blank">Mi CV</a></li>
            </ul>
        </nav>
    </main>
</body>
</html>
